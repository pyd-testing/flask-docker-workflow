machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t mjhea0/flask-docker-workflow .

test:
  override:
    - docker run -d -p 80:80 mjhea0/flask-docker-workflow; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80
    - pip install -r requirements.txt
    - python app/tests.py

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY